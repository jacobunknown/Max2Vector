<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            overflow-x: hidden;
        }
        .square {
            width: 100%;
            height: 1em;
            display: flex;
            justify-content: left;
            align-items: center;
            padding: 1em;
        }
    </style>
</head>
<body>
    <script>
        fetch("themes/deepdark-slate.maxtheme").then(r => r.text()).then(text => {
            const theme = JSON.parse(text);
            theme.colors.forEach(color => {
                console.log(color)
                let square = document.createElement("div")
                square.className = "square"
                square.style.backgroundColor = `rgb(${color.oncolor[0] * 255}, ${color.oncolor[1] * 255}, ${color.oncolor[2] * 255})`
                square.id = color.id
                square.innerHTML = color.id + " - " + color.label
                document.body.append(square)
            });
        })
    </script>
</body>
</html>
